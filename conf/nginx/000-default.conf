upstream php56 {
	server php56_fpm:9000;
}
upstream php55 {
	server php55_fpm:9000;
}
upstream php54 {
	server php54_fpm:9000;
}

map $host $php_value {
	default "xdebug.idekey=phpstorm\nxdebug.remote_enable=1\nxdebug.remote_host=192.168.99.1\nxdebug.remote_autostart=1\nxdebug.remote_handler=dbgp";
}

server {
	server_name _;
	listen 80;

	root /var/www/html;
	index index.html index.htm index.php;

	location / {
		try_files $uri $uri/ /index.html;
	}

	error_page 404 /404.html;

	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
		root /var/www/html;
	}

	# pass the PHP scripts to FastCGI server listening on the php-fpm socket
	location ~ \.php$ {
		try_files $uri =404;
		fastcgi_pass php56;
		fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PHP_VALUE $php_value;
		include fastcgi_params;
	}

	location ~ /\.ht {
		deny  all;
	}
}
